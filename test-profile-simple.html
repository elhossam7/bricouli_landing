<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Test - No Auto Redirect</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Profile Page Test</h1>
    <div id="test-results">
        <div class="info">Testing profile page loading without auto-redirect...</div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            document.getElementById('test-results').appendChild(div);
        }

        // Test 1: Clear any existing authentication
        localStorage.removeItem('bricouli_token');
        localStorage.removeItem('bricouli_user');
        addResult('✓ Cleared existing authentication data', 'success');

        // Test 2: Load the profile page
        addResult('Loading profile page in 2 seconds...', 'info');
        
        setTimeout(() => {
            window.location.href = 'pages/user_profile.html';
        }, 2000);

        // Test 3: Check if we're still here after 5 seconds
        setTimeout(() => {
            addResult('✓ No automatic redirect occurred - test passed!', 'success');
        }, 5000);
    </script>
</body>
</html>
